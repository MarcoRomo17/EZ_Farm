<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personal</title>
</head>
<body>
    <div style="background-color: aquamarine;">


        <form action="">
            <label for="Nombre">Nombre(s) del empleado</label>
            <input type="text" name="Nombre">

            <label for="AP">Apellido paterno</label>
            <input type="text" name="AP">

            <label for="AM">Appellido materno</label>
            <input type="text" name="AM">

            <label for="Granja ">Granja en la que trabajará</label>
            <input type="text" name="Granja">

            <label for="Sexo">Sexo</label>
            <input type="text" name="Sexo">

            <label for="Edad">Edad del empleado</label>
            <input type="text" name="Edad">

            <label for="Puesto">Puesto que tendra</label>
            <input type="text" name="Puesto">

            <label for="Salario">Salario del empleado por semana</label>
            <input type="text" name="Salario">

            <label for="E-mail">E-mail que tenfrá el trabajador</label>
            <input type="text" name="E-mail">

        </form>
    
    
    </div>
</body>
</html>
